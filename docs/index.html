<!DOCTYPE html>
<html>
  <head>
    <title>
      Foil
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/dist/plugins/bootstrap/css/bootstrap.min.css">
    <style>
      body {
        padding-top: 50px;
      }
      [data-section] {
        position: relative;
        width: 0;
      }
      [data-section]>.permalink {
        position: absolute;
        left: -1.3em;
        padding: 0;
        margin: 0;
        width: 1.3em;
        font-size: 20px;
        display: none;
      }
      [data-section]:hover>.permalink {
        display: inline-block;
      }
      .sidenav {
        width: 250px;
        font-size: 1.2em;
      }
      .sidenav.affix {
        position: fixed;
        top: 70px;
      }
      .sidenav .nav a {
        background: none;
        color: #444444;
      }
      .sidenav .nav li.active>a {
        padding-left: 13px;
        font-weight: bold;
      }
      .sidenav .nav .nav li.active>a {
        padding-left: 23px;
      }
      .sidenav .nav a:active, .sidenav .nav a:focus {
        background: none;
      }
      .sidenav .nav a:hover {
        background: none;
        color: #888888;
        border-left: 1px solid #AAAAAA;
        padding-left: 14px;
      }
      .sidenav .nav li:not(.active) .nav {
        display: none;
      }
      .sidenav .nav .nav {
        font-size: 0.75em;
      }
      .sidenav .nav>li>a {
        padding: 5px 15px;
      }
      .sidenav .nav .nav>li>a {
        padding: 0 25px;
      }
      .sidenav .nav .nav a:hover {
        padding-left: 24px;
      }
      .sidenav .nav .nav {
        margin-top: -5px;
        margin-bottom: 10px;
      }
      .sidenav .nav li.active>a {
        color: #888888;
        border-left: 2px solid #AAAAAA;
      }
      .example .example-result::before {
        content: 'EXAMPLE';
        font-size: 12px;
        font-weight: bold;
        height: 15px;
        margin-top: -15px;
        margin-bottom: 10px;
        color: #888888;
      }
      .example .example-result {
        padding-top: 30px;
      }
      .example .example-code {
        margin-bottom: 0;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        border-left: none;
        border-right: none;
        border-bottom: none;
      }
      .foil-footer {
        margin-top: 100px;
        padding-top: 50px;
        padding-bottom: 50px;
        color: #AAAAAA;
        background: #222222;
      }
      .foil-footer a {
        color: white;
      }
      .foil-footer a.emphasized {
        margin-right: 20px;
        font-size: 1.1em;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <a href="https://github.com/kgroat/twine-foil"><img style="position: fixed; top: 0; right: 0; border: 0; z-index:1031" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
    
    <div id="main" class="container"></div>
    <div id="footer"></div>
    <script src="index.js"></script>
  </body>
</html>
