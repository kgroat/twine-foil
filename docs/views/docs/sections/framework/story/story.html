<p>
  The <code>'story'</code> framework script is used to access and manipulate the current story.
</p>
<p>
  The story framework script exposes the following API:
</p>
<ul class="api list-group">
  <li class="api-item list-group-item row">
    <div class="api-item-name col-md-6 col-lg-5"><code>story.getPassage(passageIdentifier)</code></div>
    <div class="api-item-description col-md-6 col-lg-7">Given either the name or id of a passage, returns the object associated with the given passage.</div>
  </li>
</ul>
